<html>
<head>
<script type="text/javascript">
function showConfirm()
{
var r=confirm("Press a button!");
if (r==true)  {
  alert("You pressed OK!");
  }
else  {
  alert("You pressed Cancel!");
  }
}
</script>
</head>
<body>

<p>
  <input type="button" onClick="showConfirm()" value="Confirm" />
  
</p>
